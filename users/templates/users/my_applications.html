{% extends 'base.html' %}
{% block content %}
<h2>My Applications</h2>
<ul class="list-group">
    {% for application in applications %}
    <li class="list-group-item">
        <strong>{{ application.job.title }}</strong>
        <p>Status: {{ application.status }}</p>
    </li>
    {% endfor %}
</ul>
{% endblock %}
