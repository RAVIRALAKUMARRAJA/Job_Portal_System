{% extends 'base.html' %}

{% block content %}
<h2 class="text-center text-dark">Apply for {{ job.title }}</h2>
<form method="post" enctype="multipart/form-data" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit Application</button>
</form>
{% endblock %}
